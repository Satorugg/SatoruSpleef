main: io.github.satorugg.satoruspleef.SatoruSpleef
name: SatoruSpleef
version: '1.0.0'
description: Spleef for minecraft.
load: POSTWORLD
author: gojo-satoru
website: github.com/satorugg
prefix: TestingSatoruSpleef
commands:
  foo:
    description: Foo command
    aliases:
      - foobar
      - fubar
    permission: test.foo
    permission-message: You do not have permission!
    usage: /<command> [test|stop]
permissions:
  test.foo:
    description: Allows foo command
    default: op
  test.*:
    description: Wildcard permission
    default: op
    children:
      test.foo: true